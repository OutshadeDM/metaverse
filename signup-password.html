<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup-password.css">
    <title>Set Password</title>
</head>

<body>
    <section class="main">
        <div class="container">
            <h1>Set Password</h1>
            <div action="" class="form-username">
                <label for="password">Enter Password</label>
                <div class="input">
                    <input type="password" for="password" id="one">
                    <div class="input-img">
                        <div class="input-icon"><img src="../images/lock.png" alt="" width="20" height="21">
                        </div>
                    </div>
                </div>
                <label for="confirm-password"><b>Re-enter Password </b></label>
                <div class="input">
                    <input type="password" for="confirm-password" id="two">
                    <div class="input-img">
                        <div class="input-icon"><img src="../images/lock.png" alt="" width="20" height="21">
                        </div>
                    </div>
                </div>
                <input type="checkbox" for="show-password" id="checkbox" onclick="showPassword()">
                <label for="show-password" class="pwd">Show password</label>
                <div class="signup-btn">
                    <button id="home-next">
                        Get Started
                    </button>
                </div>
            </div>

        </div>

    </section>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="../js/signup-password.js"></script>
    <script>
        const changeLocation = document.getElementById('home-next').addEventListener('click', () => {
            window.location = "/home.html";
        })
    </script>
</body>

</html>
