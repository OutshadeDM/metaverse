<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login-1.css">
    <title>Login</title>
</head>

<body>
    <section class="main">
        <div class="container">
            <h1>Login</h1>
            <p>Doesn't have account <a href="./signup-1.html">sign up</a></p>
            <div action="" class="form-signup">
                <label class="label-form" for="email"><b>Email</b></label>
                <div class="input">
                    <input type="text" placeholder="Enter email">
                    <div class="input-img">
                        <div class="input-icon"><img src="../images/email.png" alt="" width="22" height="21">
                        </div>
                    </div>
                </div>
                <label for="password"><b>Enter Password</b></label>
                <div class="input">
                    <input type="password" placeholder="Enter password">
                    <div class="input-img">
                        <div class="input-icon"><img src="../images/lock.png" alt="" width="20" height="21">
                        </div>
                    </div>
                </div>

                <div class="signup-btn">
                    <button id="log-in-to-home">
                        <b>NEXT</b>
                    </button>
                </div>
                <div class="forgot-pass">
                    Forgot password? <span id="to-forgot-pass" class="click-here">Click Here</span>
                </div>

                <div class="login-separator">
                    <div class="hr"></div>
                    <div class="login">
                        Or login with
                    </div>
                    <div class="hr"></div>
                </div>
            </div>
            <div class="login-opts">
                <button><img src="../images/google-signup.png" alt=""></button>
                <button><img src="../images/facebook-signup.png" alt=""></button>
            </div>
        </div>
        <div class="image">
            <img src="../images/avatar.png" alt="">
        </div>
    </section>

    <script src="../js/login-1.js"></script>

    <script>
        const changeLocation = document.getElementById('log-in-to-home').addEventListener('click', () => {
            window.location = "/home.html";
        })
        const changeLocation2 = document.getElementById('to-forgot-pass').addEventListener('click', () => {
            window.location = "/login-2.html";
        })
    </script>
</body>

</html>
