<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login-3.css">
    <title>Set Password</title>
</head>

<body>
    <section class="main">
        <div class="container">
            <h1>Set Password</h1>
            <div action="" class="form-username">
                <label for="password"><b>Enter Password</b></label>
                <div class="input">
                    <input type="password" for="password" id="one">
                    <div class="input-img">
                        <div class="input-icon"><img src="../images/lock.png" alt="" width="20" height="21">
                        </div>
                    </div>
                </div>
                <label for="confirm-password"><b>Re-enter Password </b></label>
                <div class="input">
                    <input type="password" for="confirm-password" id="two">
                    <div class="input-img">
                        <div class="input-icon"><img src="../images/lock.png" alt="" width="20" height="21">
                        </div>
                    </div>
                </div>
                <div class="showpwd">
                    <input type="checkbox" for="show-password" id="checkbox" onclick="showPassword()">
                    <label class="pwd" for="show-password">Show password</label>
                </div>
                <div class="signup-btn">
                    <button id="login-to-home">
                        <b>NEXT</b>
                    </button>
                </div>
            </div>

        </div>

    </section>

    <script src="../js/login-3.js"></script>
    <script>
        const changeLocation5 = document.getElementById('login-to-home').addEventListener('click', () => {
            window.location = "/home.html";
        })
    </script>
</body>

</html>
