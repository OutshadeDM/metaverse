<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup-1.css">
    <title>Sign up</title>
</head>

<body>
    <section class="main">
        <div class="container">
            <h1>Sign Up</h1>
            <form action="" class="form-signup">
                <label for="email"><b>Email</b></label>
                <div class="input">
                    <input type="text" placeholder="Enter email">
                    <div class="input-img">
                        <div class="input-icon"><img src="../images/name.png" alt="" width="16" height="21">
                        </div>
                    </div>
                </div>

                <div class="signup-btn">
                    <a href="./signup-2.html"><button>
                            <b>NEXT</b>
                        </button></a>
                </div>

                <div class="login-separator">
                    <div class="hr"></div>
                    <div class="login">
                        Or login with
                    </div>
                    <div class="hr"></div>
                </div>
            </form>
            <div class="login-opts">
                <button><img src="../images/google-signup.png" alt=""></button>
                <button><img src="../images/facebook-signup.png" alt=""></button>
            </div>
        </div>
        <div class="image">
            <img src="../images/avatar.png" alt="">
        </div>
    </section>

    <script src="../js/signup-1.js"></script>
</body>

</html>
