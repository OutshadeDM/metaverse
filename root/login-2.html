<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login-2.css">
    <title>Forgot Password</title>
</head>

<body>
    <section class="main">
        <div class="container">
            <h1>Forgot password</h1>
            <form action="" class="form-username">
                <label for="username"><b>Email</b></label>
                <div class="input">
                    <input type="text">
                    <div class="input-img">
                        <div class="input-icon"><img src="../images/name.png" alt="" width="16" height="21">
                        </div>
                    </div>
                </div>

                <div class="signup-btn">
                    <button>
                        <b>NEXT</b>
                    </button>
                </div>
                <p>Link sent to email</p>
            </form>


        </div>

    </section>
    <script src="../js/login-2.js"></script>
</body>

</html>
